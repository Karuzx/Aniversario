<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbol de Amor Animado</title>
  <meta name="author" content="Zero">
  <meta name="copyright" content="Zero - Código libre no comercial">
  <meta name="description" content="Árbol de Amor Animado.">
  <meta name="keywords" content="para el amor de mi vida arianny">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="Css/style.mobile.css" media="only screen and (max-width: 600px)">
  <style>
    .tree-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      z-index: 2;
    }
    .animated-heart {
      transform-origin: center;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.1); }
      40% { transform: scale(0.95); }
      60% { transform: scale(1.08); }
      80% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="floating-objects"></div>
  <div class="dedication-text" id="dedication-text">
    <div class="signature" id="signature"></div>
  </div>
  <div class="countdown" id="countdown"></div>
  <div class="tree-container" id="tree-container"></div>

  <!-- Audio sin autoplay, solo loop y preload -->
  <audio src="Music/Love.mp3" id="bg-music" preload="auto" loop></audio>

  <script src="Js/script.js"></script>

  <!-- Script para iniciar música tras interacción -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const bgMusic = document.getElementById('bg-music');

      function startMusic() {
        bgMusic.play().catch(err => console.log("Autoplay bloqueado:", err));
        document.removeEventListener('click', startMusic);
        document.removeEventListener('touchstart', startMusic); // Para iPhone
      }

      document.addEventListener('click', startMusic);
      document.addEventListener('touchstart', startMusic);
    });
  </script>
</body>
</html>
